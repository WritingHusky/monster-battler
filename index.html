<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Battler Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  Welcome to Monster Battler Project!


  <div class="btn">Deployment</div>

  <div class="d-flex flex-column">
    <div class="btn" id="Front-Link">Front-end Code</div>
    <div class="btn" id="API-Link">API Code</div>
    <div class="btn" id="Sys-Link">Battle System Code</div>
  </div>

  <!-- When the Code button are clicked send them to the respective repos -->
  <script>
    
    // This is the link to the front-end code
    $('#Front-Link').click(() => {
      window.location.href = 'https://github.com/WritingHusky/MonsterBattleFrontend';
    });
    
    // This is the link to the API code
    $('#API-Link').click(() => {
      window.location.href = 'https://github.com/WritingHusky/MainBattleBuilder';
    });

    // This is the link to the battle system code
    $('#Sys-Link').click(() => {
      window.location.href = 'https://github.com/WritingHusky/MonsterBattleHandling';
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
